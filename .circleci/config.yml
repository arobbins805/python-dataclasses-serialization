version: 2
jobs:
  test-minimal: &test-minimal
    docker:
      - image: circleci/python:3.6

    environment: &environment-default
      OPTIONAL_MODULES: ""
      POSTPONED_ANNOTATIONS: ""

    steps:
      - checkout

      - run:
          name: Add optional modules to requirements.txt
          command: |
            echo "$OPTIONAL_MODULES" >> requirements.txt

      - run:
          name: Optionally add __future__.annotations import to basic tests
          command: |
            if [ "${POSTPONED_ANNOTATIONS}" ]; then
              printf '%s\n%s\n' "from __future__ import annotations" "$(cat tests/serializer_base/test_dataclasses.py)" > tests/serializer_base/test_dataclasses.py
            fi

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python -m unittest discover

  test-python-3-7:
    <<: *test-minimal

    docker:
      - image: circleci/python:3.7

  test-python-3-8:
    <<: *test-minimal

    docker:
      - image: circleci/python:3.8-rc

  test-py-bson:
    <<: *test-minimal

    environment:
      <<: *environment-default
      OPTIONAL_MODULES: bson

  test-pymongo-bson:
    <<: *test-minimal

    environment:
      <<: *environment-default
      OPTIONAL_MODULES: pymongo

  test-postponed-annotations:
    <<: *test-minimal

    docker:
      - image: circleci/python:3.7

    environment:
      <<: *environment-default
      POSTPONED_ANNOTATIONS: 1

workflows:
  version: 2
  build:
    jobs:
      - test-minimal
      - test-python-3-7
      - test-python-3-8
      - test-py-bson
      - test-pymongo-bson
      - test-postponed-annotations
